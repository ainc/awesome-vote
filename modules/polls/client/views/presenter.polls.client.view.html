<section>
  <div>
    <h1>{{poll.question}}</h1>
    <table class="result-table">
      <tr ng-repeat="choice in poll.choices">
        <td>{{choice.text}}</td>
        <td>
          <table style="background-color: lightblue; width: {{choice.votes.length/poll.totalVotes*100}}%; text-align: right">
            <tr>
              <td>{{choice.votes.length}}</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <p>
      <em>
        {{poll.totalVotes}} votes counted so far.
      </em>
    </p>

    <p>
    <hr>
    </p>

    <p><a href="/" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span>
      Back to Home</a></p>
  </div>

</section>
