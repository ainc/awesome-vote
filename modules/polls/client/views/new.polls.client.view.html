<section class="row">
  <div class="col-xs-offset-1 col-xs-10">
    <form name="userForm" ng-submit="vm.createPoll()" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="pollQuestion">Question</label>
          <input type="text" ng-model="vm.poll.question" class="form-control" id="pollQuestion" placeholder="Enter poll question">
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Question is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="typeRadio1">Poll Type</label>
          <div class="radio">
            <label>
              <input type="radio" name="typeRadio" id="typeRadio1" value="range" ng-model="vm.poll.pollType">
              Range (1-10)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="typeRadio" id="typeRadio2" value="mc" ng-model="vm.poll.pollType">
              Multiple Choice
            </label>
          </div>
          <!--<div class="radio">
            <label>
             <input type="radio" name="typeRadio" id="typeRadio3" value="ma" ng-model="poll.pollType">
              Multiple Choice (Multiple Answers)
            </label>
          </div>-->
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="choices" ng-show="vm.poll.pollType == 'ma'">
          <div class="form-group">
            <label>Choices</label>
            <div ng-repeat="choice in poll.choices">
              <input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}} text"><br>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
            </div>
          </div>
        </div>
        <div class="choices" ng-show="vm.poll.pollType == 'mc'">
          <div class="form-group">
            <label>Choices</label>
            <div ng-repeat="choice in vm.poll.choices">
              <input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}} text"><br>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-default" ng-click="vm.addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
            </div>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-primary">Create Poll</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Poll Created Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
